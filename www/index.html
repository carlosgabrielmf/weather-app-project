<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--we link our style sheet-->
    <link rel="stylesheet" href="style.css" />
    <title>WeatherAPP</title>
  </head>
  <body>
    <!--we created a document for the our app-->
    <header class="card">
      <img class="sun" src="../www/img/sun around.gif" alt="gif sun around" />
      <h1>WeatherAPP</h1>
      <div id="response-area">
        <section id="rain">
          <img src="../www/img/rain.gif" alt="" />
          <h2>It will rain in the city</h2>
        </section>
        <section id="noRain">
          <img src="../www/img/sundAndClouds.gif" alt="" />
          <h2>it will not rain in the city</h2>
        </section>
      </div>
    </header>
    <main>
      <section>
        <button type="button" class="view" id="geolocation">
          View Weather
        </button>
      </section>
    </main>
    <footer>
      <p>Made by Carlos Gabriel Mosquera</p>
    </footer>
    <script src="../www/app/index.js"></script>
  </body>
</html>
